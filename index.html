<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quomodo Attendance</title>
    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script src="./assets/attendance.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1> Quomodo Daily Attendance</h1>

    <div>

        <div class="date">
            Date: 
        </div>

        <div class="container">
            
            <label for="ID">Employee ID</label>
            <input type="text" name="ID" id="ID" value="">
            <input type="submit" value="SIGN IN" class="signin">
            <input type="submit" value="SIGN OUT" disabled class="signout">
                
            <div class="resumed">
                <span class=person></span> 
            </div>
        </div>
    </div>

    
</body>
</html>
